<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Countdown</title>
</head>
<body> 
	<div id="body"></div>
	<div class="counter">
		<div id="time"><span id="timer">05</span>:<span id="seconde">00</span></div>

		<div id="centerButton">
			<input type="text" id="countMin"/>
			<input type="text" id="countSecond"/>
		</div>
		<div id="centerButton">
			<button id="start">Start</button>
			<button id="pause">Pause</button>
			<button id="reset">Reset</button>
		</div>

		<div id="progressbargrey"><div id="progressbarblue"></div></div>
		<div id="iframe">
			
		</div> 

	</div>
	
	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="app.js"></script>

</body>
</html>
